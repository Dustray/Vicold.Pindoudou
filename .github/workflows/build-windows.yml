name: Build Windows Release

on:
  push:
    branches: [ "main", "action2" ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Project_Path: src\Vicold.Pindoudou\Vicold.Pindoudou\Vicold.Pindoudou.csproj
      Output_Dir: bin\Release\net10.0-windows10.0.19041.0\win-x64\publish

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore workloads
      run: dotnet workload restore --project $env:Project_Path

    - name: Restore dependencies
      run: dotnet restore $env:Project_Path

    - name: Build project
      run: dotnet build $env:Project_Path --configuration Release --no-restore --framework net10.0-windows10.0.19041.0 --runtime win-x64

    - name: Publish Release (Windows only)
      run: dotnet publish $env:Project_Path --configuration Release --no-restore --output $env:Output_Dir --framework net10.0-windows10.0.19041.0 --runtime win-x64

    - name: Package as Zip
      run: |
        $publishDir = $env:Output_Dir
        $zipPath = "Vicold.Pindoudou_Windows_Release.zip"
        Compress-Archive -Path "$publishDir\*" -DestinationPath "$zipPath"

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vicold.Pindoudou-Windows-Release
        path: Vicold.Pindoudou_Windows_Release.zip

    - name: Upload to Release (if release event)
      uses: softprops/action-gh-release@v2
      with:
        files: Vicold.Pindoudou_Windows_Release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}