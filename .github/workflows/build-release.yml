name: Build Release and Package as Zip

on:
  push:
    branches: [ "main" ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Path: src\Vicold.Pindoudou\Vicold.Pindoudou.slnx
      Project_Path: src\Vicold.Pindoudou\Vicold.Pindoudou\Vicold.Pindoudou.csproj
      Output_Dir: bin\Release\net8.0-windows10.0.19041.0\win10-x64\publish

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Path

    - name: Build Release
      run: dotnet build $env:Project_Path --configuration Release --no-restore

    - name: Publish Release
      run: dotnet publish $env:Project_Path --configuration Release --no-build --output $env:Output_Dir

    - name: Package as Zip
      run: |
        $publishDir = Join-Path -Path "src\Vicold.Pindoudou\Vicold.Pindoudou" -ChildPath $env:Output_Dir
        $zipPath = Join-Path -Path "src\Vicold.Pindoudou\Vicold.Pindoudou" -ChildPath "Vicold.Pindoudou_Release.zip"
        Compress-Archive -Path "$publishDir\*" -DestinationPath "$zipPath"

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Vicold.Pindoudou-Release
        path: src\Vicold.Pindoudou\Vicold.Pindoudou\Vicold.Pindoudou_Release.zip

    - name: Upload to Release (if release event)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: src\Vicold.Pindoudou\Vicold.Pindoudou\Vicold.Pindoudou_Release.zip
        asset_name: Vicold.Pindoudou_Release.zip
        asset_content_type: application/zip